<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:tab title="Settings">
			<div class="card work">
				<div class="grid">
					<div class="col-12 md:col-12 lg:col-12">
						<h:panelGroup id="settingsHeadline">
							<h1>Settings</h1>
						</h:panelGroup>
						<p:tooltip for="settingsHeadline" value="Settings for DB Utils."
							my="left" at="left top" />
					</div>
					<div class="col-12 md:col-12 lg:col-12">
						<p:inputTextarea id="settings" value="#{data.ctrl.settings}"
							autoResize="true" readonly="true" class="output" />
					</div>
				</div>
			</div>
		</p:tab>
	</ui:composition>
</h:body>
</html>
