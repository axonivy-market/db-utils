<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:tab title="Liquibase"
			rendered="#{data.ctrl.dbUtilsResolver.liquibaseTabEnabled}">
			<div class="card work">
				<div class="grid">
					<div class="col-12 md:col-12 lg:col-12">
						<h:panelGroup id="liquibaseHeadline">
							<h1>Liquibase</h1>
						</h:panelGroup>
						<p:tooltip for="liquibaseHeadline"
							value="Execute a Liquibase update." my="left" at="left top" />
					</div>
				</div>
				<div class="grid">
					<div class="col-12 md:col-12 lg:col-10" />
					<div class="col-12 md:col-12 lg:col-2">
						<p:commandButton id="executeLiquibaseUpdate"
							actionListener="#{data.ctrl.executeLiquibaseUpdate}"
							process="@parent" value="Execute Update" update="@form"
							icon="pi pi-refresh" />
					</div>
				</div>
			</div>
		</p:tab>
	</ui:composition>
</h:body>
</html>
